name: Build with Mill

on:
  workflow_call:
    inputs:
      buildcmd:
        default: ''
        type: string
      millargs:
        default: ''
        type: string
      java-version:
        required: true
        type: string
      os:
        default: 'ubuntu-latest'
        type: string
      continue-on-error:
        default: false
        type: boolean
      timeout-minutes:
        default: 90
        type: number
      env-bridge-versions:
        default: 'none'
        type: string

jobs:
  build:

    runs-on: ${{ inputs.os }}
    continue-on-error: ${{ inputs.continue-on-error }}
    timeout-minutes: ${{ inputs.timeout-minutes }}
    env:
      MILL_COMPILER_BRIDGE_VERSIONS: ${{ inputs.env-bridge-versions }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: coursier/cache-action@v6

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: temurin

      - name: Prepare git config
        run: |
          git config --global user.name "Mill GithHub Actions"
          git config --global user.email "mill-ci@localhost"

      - name: Run '${{ inputs.buildcmd }}'
        run: ${{ inputs.buildcmd }}
        if: inputs.buildcmd != ''

      # Github actions runners have 4 cores, so run -j3 for three threads to try and speed things up
      # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners/about-github-hosted-runners#standard-github-hosted-runners-for-public-repositories
      - name: Run Mill '${{ inputs.millargs }}'
        run:  ./mill -i -k -j3 ${{ inputs.millargs }}
        if: inputs.millargs != '' && !startsWith(inputs.os, 'windows')

      - name: Run Mill (on Windows) '${{ inputs.millargs }}'
        run: cmd /C %GITHUB_WORKSPACE%\ci\mill.bat -i -d -k -j3 ${{ inputs.millargs }}
        if: inputs.millargs != '' && startsWith(inputs.os, 'windows')