on:
  workflow_call:
    inputs:
      millargs:
        default: '__.compile'
        type: string
      java-version:
        default: '11'
        type: string
      os:
        type: string
      timeout-minutes:
        default: 60
        type: number

jobs:
  run:
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout-minutes }}
    steps:
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java-version }}
          distribution: temurin

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}

      - run: if [[ "$GITHUB_EVENT_NAME" == "pull_request" ]]; then ./mill -i -k selective.prepare __.test else touch out/mill-selective-execution.json fi

      - uses: actions/upload-artifact@v4.4.3
        with:
          path: out/mill-selective-execution.json
          name: ${{ inputs.os }}-selective-execution-artifact
          include-hidden-files: true

      - uses: actions/checkout@v4

      - uses: coursier/cache-action@v6

      - run: ./mill -i -k ${{ inputs.millargs }}

      - uses: actions/upload-artifact@v4.4.3
        with:
          path: .
          name: ${{ inputs.os }}-artifact
          include-hidden-files: true
