on:
#  schedule:
#    - cron: '0 0 * * *' # daily
  workflow_dispatch:

name: Scala Steward

permissions:
  contents: write
  pull-requests: write

jobs:
  scala-steward:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - uses: scala-steward-org/scala-steward-action@v2.72.0
        with:
          mill-version: 0.12.1
