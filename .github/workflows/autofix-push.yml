name: 'push autofix'
on:
  workflow_run:
    workflows: ['autofix']
    types:
      - completed
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: .
          name: autofix-artifacts
