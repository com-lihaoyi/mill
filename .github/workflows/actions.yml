name: CI

# We run full CI on push builds to main and on all pull requests
#
# Tags are automatically published
#
# Manual builds (workflow_dispatch) to the main branch are also published
#
# To maximize bug-catching changes while keeping CI times reasonable, we run:
# - All tests on Linux/Java17
# - Fewer tests on Linux/Java8 and Windows/Java17
# - Fewest tests on Windows/Java8

on:
  push:
    branches:
      - main
    tags:
      - '**'
  pull_request:
  workflow_dispatch:

# cancel older runs of a pull request;
# this will not cancel anything for normal git pushes
concurrency:
  group: cancel-old-pr-runs-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:

  test:
    strategy:
      fail-fast: false
      matrix:
        java-version: [8, 17]
        buildcmd:
          # bootstrap tests
          - ci/test-mill-release.sh
          # unit and module tests
          - ./mill -i -k "{main,scalalib,scalajslib,scalanativelib,testrunner,bsp}.__.test"

          - ./mill -i -k "integration.feature.__.server.test"
          - ./mill -i -k "integration.feature.__.fork.test"

          # contrib tests
          - ./mill -i -k "contrib._.test"

        include:
          # Just some reporting to enable reasoning about library upgrades
          - java-version: 8
            buildcmd: | 
              ./mill -i -k __.ivyDepsTree
              ./mill -i -k __.ivyDepsTree --withRuntime true

          # Limit some tests to Java 17 to limit CI times
          - java-version: 17
            buildcmd: ci/test-mill-dev.sh
          - java-version: 17
            buildcmd: ci/test-mill-bootstrap.sh
          - java-version: 17
            buildcmd: ./mill -i -k "example.__.local.test"
          - java-version: 17
            buildcmd: ./mill -i -k "integration.feature.__.local.test"
          - java-version: 17
            buildcmd: ./mill -i -k "integration.failure.__.test"
          - java-version: 17
            buildcmd: ./mill -i -k "integration.thirdparty.__.test"
          - java-version: 17
            buildcmd: ./mill -i docs.githubPages

          # Have one job on latest JVM
          - java-version: 20
            buildcmd: ci/test-mill-bootstrap.sh

    uses: ./.github/workflows/run-mill-action.yml
    with:
      os: ubuntu-latest
      java-version: ${{ matrix.java-version }}
      buildcmd: ${{ matrix.buildcmd }}

  format-check:
    uses: ./.github/workflows/run-mill-action.yml
    with:
      os: ubuntu-latest
      java-version: '8'
      buildcmd: ./mill -i -k mill.scalalib.scalafmt.ScalafmtModule/checkFormatAll __.sources

  bincompat-check:
    uses: ./.github/workflows/run-mill-action.yml
    with:
      os: ubuntu-latest
      java-version: '8'
      buildcmd: ./mill -i -k __.mimaReportBinaryIssues
      continue-on-error: true

  test-windows:
    strategy:
      fail-fast: false
      matrix:
        java-version: [8, 17]
        buildcmd:
          # Run a stripped down build matrix on Windows, to avoid taking too long
          - cmd /C %GITHUB_WORKSPACE%\ci\mill.bat -i -d -k "{__.publishLocal,dev.assembly,__.compile}"
          - cmd /C %GITHUB_WORKSPACE%\ci\mill.bat -i -d -k "{main,scalalib,scalajslib,bsp}.__.test"

        include:
          # Limit some tests to Java 17 to limit CI times
          - java-version: 17
            buildcmd: cmd /C %GITHUB_WORKSPACE%\ci\mill.bat -i -d -k "example.__.local.test"
          - java-version: 17
            buildcmd: cmd /C %GITHUB_WORKSPACE%\ci\mill.bat -i -d -k "integration.feature.__.fork.test"
          - java-version: 17
            buildcmd: cmd /C %GITHUB_WORKSPACE%\ci\mill.bat -i -d -k "integration.feature.__.server.test"
          - java-version: 17
            buildcmd: cmd /C %GITHUB_WORKSPACE%\ci\mill.bat -i -d -k "integration.failure.__.fork.test"
          - java-version: 17
            buildcmd: cmd /C %GITHUB_WORKSPACE%\ci\mill.bat -i -d -k "integration.thirdparty.__.fork.test"
          - java-version: 17
            buildcmd: cmd /C %GITHUB_WORKSPACE%\ci\mill.bat -i -d -k "contrib.__.test"

    uses: ./.github/workflows/run-mill-action.yml
    with:
      os: windows-latest
      java-version: ${{ matrix.java-version }}
      buildcmd: ${{ matrix.buildcmd }}

  publish-sonatype:
    # when in master repo, publish all tags and manual runs on main
    if: github.repository == 'com-lihaoyi/mill' && (startsWith( github.ref, 'refs/tags/') || (github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch' ) )
    needs: [test, test-windows, format-check]

    runs-on: ubuntu-latest

    # only run one publish job for the same sha at the same time
    # e.g. when a main-branch push is also tagged
    concurrency: publish-sonatype-${{ github.sha }}

    env:
      SONATYPE_PGP_SECRET: ${{ secrets.SONATYPE_PGP_SECRET }}
      SONATYPE_USERNAME: ${{ secrets.SONATYPE_DEPLOY_USER }}
      SONATYPE_PASSWORD: ${{ secrets.SONATYPE_DEPLOY_PASSWORD }}
      SONATYPE_PGP_PASSWORD: ${{ secrets.SONATYPE_PGP_PASSWORD }}
      LANG: "en_US.UTF-8"
      LC_MESSAGES: "en_US.UTF-8"
      LC_ALL: "en_US.UTF-8"

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: coursier/cache-action@v6

      - uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: temurin

      - run: ci/release-maven.sh

  release-github:
    # when in master repo, publish all tags and manual runs on main
    if: github.repository == 'com-lihaoyi/mill' && (startsWith( github.ref, 'refs/tags/') || (github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch' ) )
    needs: publish-sonatype
    runs-on: ubuntu-latest

    env:
      REPO_ACCESS_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: coursier/cache-action@v6

      - uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: temurin

      - run: ./mill -i uploadToGithub $REPO_ACCESS_TOKEN
