
# Spotless configuration for Java, Scala, and Kotlin

encoding = UTF-8

# Java configuration
java {
  googleJavaFormat()
  removeUnusedImports()
  importOrder('java', 'javax', 'org', 'com', '')
}

# Scala configuration
scala {
 
  scalafmt()
  scalafmt.version = '2.7.5'
  scalafmt.configFile = '.scalafmt.conf'
}

# Kotlin configuration
kotlin {
  ktlint()
  ktlint.version = '0.41.0'
}

# Common formatting for all files
format 'misc', {
  endWithNewline()
  trimTrailingWhitespace()
}