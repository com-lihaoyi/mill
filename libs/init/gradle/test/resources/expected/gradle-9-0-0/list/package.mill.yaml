extends: [MavenModule, PublishModule]
depManagement:
- org.apache.commons:commons-text:1.13.0
javacOptions: [-source, 21, -target, 21]
artifactName: list
pomSettings:
  organization: org.gradle.sample
  url: http://www.example.com/library
  licenses: ["The Apache License, Version 2.0"]
  versionControl: http://example.com/my-library/
  developers:
  - {name: John Doe}
publishVersion: unspecified

object test:
  extends: [MavenTests, TestModule.Junit5]
  mvnDeps:
  - org.junit.jupiter:junit-jupiter:5.12.1
  runMvnDeps:
  - org.junit.platform:junit-platform-launcher
  bomMvnDeps:
  - org.junit:junit-bom:5.12.1
  javacOptions: [-source, 21, -target, 21]
  testParallelism: false
  testSandboxWorkingDir: false
