extends: MavenModule
bomMvnDeps:
- io.micronaut.platform:micronaut-platform:4.4.3
annotationProcessorsMvnDeps:
- io.micronaut.data:micronaut-data-processor
- io.micronaut:micronaut-http-validation
- io.micronaut.serde:micronaut-serde-processor
- io.micronaut.validation:micronaut-validation-processor
- io.micronaut:micronaut-inject-java
annotationProcessorsJavacOptions: !append
- -Amicronaut.processing.incremental=true
- -Amicronaut.processing.group=example.micronaut
