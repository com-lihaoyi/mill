language: scala
sudo: required
dist: trusty

scala:
- 2.12.4
- 2.11.12
- 2.10.7

jdk:
- oraclejdk8
- oraclejdk9

matrix:
  exclude:
    - scala: 2.10.7
      jdk: oraclejdk9
    - scala: 2.11.12
      jdk: oraclejdk9

script:
  - curl -L -o ~/bin/mill https://github.com/lihaoyi/mill/releases/download/0.1.6/0.1.6 && chmod +x ~/bin/mill
  - export PATH=~/bin/mill:$PATH
  - mill all validateCode reportBinaryIssues __[$TRAVIS_SCALA_VERSION].test

cache:
  directories:
  - $HOME/.coursier
